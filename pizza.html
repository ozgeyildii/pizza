<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="title" content="Pizza Order" />
    <meta
      name="description"
      content="You can order incredible pizzas fast and cheap. "
    />
    <meta name="keywords" content="pizza, cheap, order pizza" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300&family=Lobster&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="assets1/css/reboot.css" />
    <link rel="stylesheet" href="assets1/css/style.css" />
  </head>
  <body>
    <main>
      <header class="header">
        <img src="assets1/images/logo.avif" alt="Pizza Logo" width="80px" />
        <h1>Eclipse Pizza</h1>
        <p>It's not just good, it's incredible and cheap taste</p>
      </header>

      <section class="pizza-order">
        <form>
          <h1>Select Pizza</h1>
          <div class="pizza-types">
            <div class="items">
              <label for="napolitan">Napolitan</label>
              <img src="assets1/images/napolitan.jpg" alt="Napolitan" />
              <button
                type="submit"
                id="napolitan"
                role="button"
                formaction="select_size.html"
              >
                Seç
              </button>
            </div>

            <div class="items">
              <label for="california">California</label>
              <img src="assets1/images/california.jpg" alt="California" />
              <button
                type="submit"
                id="california"
                role="button"
                formaction="select_size.html"
              >
                Seç
              </button>
            </div>

            <div class="items">
              <label for="chicago">Chicago</label>
              <img src="assets1/images/chicago.jpg" alt="Chicago" />
              <button
                type="submit"
                id="chicago"
                role="button"
                formaction="select_size.html"
              >
                Seç
              </button>
            </div>

            <div class="items">
              <label for="new-york-style">New York Style</label>
              <img src="assets1/images/newyork.jpg" alt="New York" />
              <button
                type="submit"
                id="new-york-style"
                role="button"
                formaction="select_size.html"
              >
                Seç
              </button>
            </div>

            <div class="items">
              <label for="sicilian">Sicilian</label>
              <img src="assets1/images/sicilian.jpg" alt="Sicilian" />
              <button
                type="submit"
                id="sicilian"
                role="button"
                formaction="select_size.html"
              >
                Seç
              </button>
            </div>

            <div class="items">
              <label for="greek">Greek</label>
              <img src="assets1/images/greek.jpg" alt="Greek" />
              <button
                type="submit"
                id="greek"
                role="button"
                formaction="select_size.html"
              >
                Seç
              </button>
            </div>
          </div>
        </form>
      </section>
    </main>
  </body>
</html>
