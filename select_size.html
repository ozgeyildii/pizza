<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pizza Size</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300&family=Lobster&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300&family=Lobster&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="assets1/css/reboot.css" />
    <link rel="stylesheet" href="assets1/css/style.css" />
  </head>
  <body>
    <main>
      <form class="size-form">
        <div class="container">
          <h1>Select Size</h1>
          <div class="sizes">
            <input
              type="radio"
              id="small"
              name="size"
              value="small"
              formaction="select_pastry.html"
            />
            <label for="small">Small</label>
          </div>
          <div class="sizes">
            <input
              type="radio"
              name="size"
              id="medium"
              value="medium"
              formaction="select_pastry.html"
            />
            <label for="medium">Medium</label>
          </div>
          <div class="sizes">
            <input
              type="radio"
              name="size"
              id="large"
              value="large"
              formaction="select_pastry.html"
            />
            <label for="large">Large</label>
          </div>
          <div class="button-back-pizza">
            <button type="submit" role="button" formaction="pizza.html">
              Back
            </button>
          </div>

          <div class="button-forward-pizza">
            <button type="submit" role="button" formaction="select_pastry.html">
              Select
            </button>
          </div>
        </div>
      </form>
    </main>
  </body>
</html>
