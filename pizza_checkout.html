<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pizza Size</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300&family=Lobster&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300&family=Lobster&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="assets1/css/reboot.css" />
    <link rel="stylesheet" href="assets1/css/style.css" />
  </head>
  <body>
    <main>
      <form action="success.html">
        <div class="form-checkout">
          <h1>Payment</h1>
          <label for="name">Name</label>
          <input
            type="text"
            id="name"
            placeholder="Name"
            minlength="2"
            max="50"
            required
          />

          <label for="name">Surname</label>
          <input
            type="text"
            id="name"
            placeholder="Surname"
            minlength="2"
            max="50"
            required
          />

          <label for="email">Email</label>
          <input type="email" id="email" placeholder="Email" required />

          <label for="phone">Phone Number</label>
          <input
            type="number"
            id="phone"
            placeholder="90555XXXXXX"
            minlength="11"
            maxlength="11"
            required
          />

          <label for="address">Adres</label>
          <input
            type="text"
            id="address"
            name="address"
            placeholder="Adresiniz"
            required
          />

          <label for="card">Card Number</label>
          <input
            type="number"
            id="card"
            placeholder="xxxx xxxx xxxx xxxx"
            minlength="16"
            maxlength="16"
            required
          />

          <label for="expiry">Expiration Date</label>
          <input
            type="text"
            id="expiration"
            placeholder="01/24"
            minlength="5"
            maxlength="5"
            required
          />

          <label for="cvv">CVV</label>
          <input
            type="text"
            id="cvv"
            placeholder="CVV"
            minlength="3"
            maxlength="3"
            pattern="[0-9]{3}"
            required
          />

          <label for="date">Delivery Date</label>
          <input
            type="date"
            id="date"
            min="2022-10-22"
            max="2022-11-02"
            required
          />

          <div class="back-to-ing">
            <button type="submit" role="button" formaction="ingredients.html">
              Back
            </button>

            <div class="submit">
              <button type="submit" role="button">Submit</button>
            </div>
          </div>
        </div>
      </form>
    </main>
  </body>
</html>
